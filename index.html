<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="card">
    <header class="card__header">
      <img class="card__header-img" src="assets/images/illustration-article.svg" alt="" />
    </header>
    
    <!-- Header e Imagen de la Card -->
    <!-- Texto de la Card -->
    <main class="card__content">
      <article class="card__content-article">
        <span class="content__category">Learning</span>
        <p class="content__date">Published 21 Dec 2023</p>
        <h1 class="content__title">HTML & CSS foundations</h1>
        <p class="content_description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>
    </main>
    <!-- Footer y Autor de la Informacion -->
    <footer class="card__footer">
      <div class="card__author">
        <img class="author__img" src="assets/images/image-avatar.webp" alt="" />
        <p class="author__text">Greg Hooper</p>
      </div>
    </footer>

  </div>
</body>

</html>
